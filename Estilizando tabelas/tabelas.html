        <title>Estilizando tabelas</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h2>Estilizando tabelas</h2>

        <table>

                <th>Código</th> <!--Table header-->
                <th>Produto</th>
                <th class="numero">Preço</td>
            </tr>
            <tr >
                <td>001</td> <!--Table data-->
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>iPhone</td>
                <td class="numero">R$ 3.500</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.500</td>
            </tr>
        </table>

    </body>
</html>
