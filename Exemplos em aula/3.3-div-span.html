<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Div e Span</title>
        <style type="text/css">
            
            #topo {
                background: #2626b1;
            }

            #conteudo {
                background: red;
            }

            #rodape {
                background: green;
            }

            #assinatura {
                background: pink;
            }

            .produto {
                background: grey;
                margin: 10px;
            }

            .azul {
                color: blue;
            }

        </style>
            
    </head>
    <!-- 
        "Div"(blocos) são inseridos um abaixo do outro. Utilizado para
        dividir o site em partes.
        
        "Span"(inline) são inseridos um ao lado do outro. Recomendado para 
        formatações especificas nos textos
    -->
    <body>
        <div id="topo">
            <img src="../ProjetoCSS3/imagens/logoPrime.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">

            Todos os <span class="azul"> direitos </span> reservados

        </div>
        <br>
        <span id="assinatura">
            Hugo
        </span>
        <span>
            Andrade
        </span>
        <br><br>
        <a href="1-primeiraPagina.html">
            Home - Capítulos
        </a>
        
    </body>
</html>
