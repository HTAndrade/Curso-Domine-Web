<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix - clone</title>
    <link rel="icon" href="img/netflix_icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflix_logo.png" alt="NETFLIX">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="img/facebook_logo.png" alt="Facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
            </div>

            <div class="sign_up">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </div>

            <div class="terms">
                <p>Esta página é protegida pelo Google reCaptcha para garantir que você não é um robô. <a href="#" >Saiba mais.</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
